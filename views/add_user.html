<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font-awesomeicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- //font-awesomeicons -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>دوائي</title>
</head>

<body>
    <!-- header -->

    <header id="header">
        <nav>
            <div class="container">
                <div class="text-center">
                    <a href="/" class="nav-brand text-dark"> users managment</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- //header -->


    <!-- main site -->
    <main id="site-main">
        <div class="container">
            <div class="box-nav d-flex justify-between">
                <div class="filter">
                    <a href="/"> <i class="fas fa-angle-double-left"></i></a>
                </div>
            </div>
            <div class="form-title text-center">
                <h2 class="text-dark">New User</h2>
                <span class="text-light">use the below form to create New User</span>
            </div>
            <!-- form handling -->
            <form action="/" method="post" id="update_user">
                <div class="new-user">
                    <div class="form-group">
                        <input type="hidden" name="id" value="" placeholder="name">
                        
                    </div>
                    <div class="form-group">
                        <input type="text" name="name" id="" placeholder="name" >
                    </div>
                    <div class="form-group">
                        <input type="text" name="email" id="" placeholder="email" >

                    </div>
                    <div class="form-group">

                        <input type="text" name="Gender" id="" placeholder="Gender" >
                    </div>
                    <div class="form-group">
                        <input type="text" name="status" id="" placeholder="status" >

                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn text-dark update"> Add User</button>
                    </div>
                </div>


            </form>
        </div>

        <!-- //form handling -->
    </main>
    <!-- //main site -->

</body>

</html>
